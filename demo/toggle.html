<div class="scrollable">
<div class="scrollable-content">
  <div class="container-fluid section section-break" id="toggleExample">

    <p ui-state id='lightbulb'
        ng-class="{'text-primary': ui.isActive('lightbulb')}" 
           class="text-default">

      <i class="fa fa-lightbulb-o"></i>
    </p>

    <div class="btn-group justified nav-tabs">
      <a  
         ui-toggle='lightbulb'
         ng-class="{'active': ui.isActive('lightbulb')}"
         class="btn btn-default" href>
          Toggle
      </a>
      <a  
         ui-turn-on='lightbulb'
         ng-class="{'active': ui.isActive('lightbulb')}"
         class="btn btn-default" href>
          Turn On
      </a>
      <a  
         ui-turn-off='lightbulb'
         ng-class="{'active': !ui.isActive('lightbulb')}"
         class="btn btn-default" href>
          Turn Off
      </a>       
    </div>
  </div>

</div>
</div>
