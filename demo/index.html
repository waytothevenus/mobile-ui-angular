<!DOCTYPE html>
<!-- 

** NOTE **

Run `grunt connect` then 
navigate to http://localhost:3000 
to see this page in browser  

-->

<html>

<head>
  <meta charset="utf-8" />

  <title>Mobile Angular Ui Examples</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  
  <link rel="stylesheet" href="assets/css/mobile-angular-ui.base.css" />
  <link rel="stylesheet" href="examples.css" />

  <script src="assets/js/mobile-angular-ui.js"></script>
  <script src="examples.js"></script>
</head>

<body ng-app="AngularUiMobileExamples" ng-controller="MainController"  
        ng-swipe-left="toggle('mainSidebar', 'deactivate')"
        ng-swipe-right="toggle('mainSidebar', 'activate')">

  <div class="sidebar sidebar-left" toggleable active-class="in" id="mainSidebar">
    <ng-include src="'/sidebar.html'"></ng-include>
  </div>

  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>Mobile Angular UI</span>
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar mySidebarToggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
          <div class="btn btn-navbar">
            <i class="fa fa-plus"></i> New
          </div>
        </div>
    </div>

    <div class="app-body">
      <ng-view></ng-view>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
        <a href="#/scroll" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
      </div>
    </div>

  </div>
</body>

</html>
