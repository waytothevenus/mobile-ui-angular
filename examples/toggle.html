<div class="scrollable">
  <div class="container section section-break">

    <button toggle target="exampleToggleable" active-class="active" class="btn btn-default">
      Toggle
    </button>
    <button toggle="activate" target="exampleToggleable" class="btn btn-default">
      Turn On
    </button>
    <button toggle="deactivate" target="exampleToggleable" class="btn btn-default">
      Turn Off
    </button>

    <div class="label label-default" toggleable id="exampleToggleable" active-class="label-success">
      <span>My state</span>
    </div>
    
  </div>
</div>
